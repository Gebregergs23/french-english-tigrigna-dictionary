<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dictionnaire Français–Tigrigna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background: #e0e0e0;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .search-box {
      margin-bottom: 15px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Dictionnaire Français–Tigrigna</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Rechercher un mot français...">
  </div>

  <table id="dictTable">
    <thead>
      <tr>
        <th>Français</th>
        <th>Tigrigna</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bonjour</td>
        <td>ሰላም</td>
      </tr>
      <tr>
        <td>Merci</td>
        <td>የቐንየለይ</td>
      </tr>
      <tr>
        <td>Oui</td>
        <td>እወ</td>
      </tr>
      <tr>
        <td>Non</td>
        <td>ኣይፋል</td>
      </tr>
      <tr>
        <td>Maison</td>
        <td>ገዛ</td>
      </tr>
      <tr>
        <td>Travail</td>
        <td>ስራሕ</td>
      </tr>
      <tr>
        <td>Famille</td>
        <td>ስድራ</td>
      </tr>
      <tr>
        <td>Enfant</td>
        <td>ዕላማ / ቆልዑ</td>
      </tr>
      <tr>
        <td>Ville</td>
        <td>ከተማ</td>
      </tr>
      <tr>
        <td>École</td>
        <td>ቤት ትምህርቲ</td>
      </tr>
    </tbody>
  </table>

  <script>
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('dictTable');
    const rows = table.getElementsByTagName('tr');

    searchInput.addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      for (let i = 1; i < rows.length; i++) {
        const frenchCell = rows[i].getElementsByTagName('td')[0];
        if (frenchCell) {
          const txtValue = frenchCell.textContent || frenchCell.innerText;
          rows[i].style.display =
            txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
        }
      }
    });
  </script>

</body>
</html>
